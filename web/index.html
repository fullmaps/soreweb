<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/styleindex.css">
    <link rel="icon" href="../resources/favicon.ico" type="image/x-icon">
    <title>SoreWeb</title>
    <style>
        .save-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }
        .save-image-container {
            position: relative;
        }
        .save-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .save-image-text {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <audio id="miAudio" src="../resources/deltarunelobbyost.mp3" loop></audio>
    <div class="container">
        <img id="mutearMusica" class="speakerLogo" src="../resources/speaker.svg" alt="speak logo">
        <h1>Bienvenid@s a SoreWeb</h1>
        <p>Una pagina especial para mostrar mis jueguitos al mundo, saber un poco de mi y pasarnosla bien :3!</p>

        <div id="reproducirSonido" class="button"><p>Visitar pagina</p></div>
        <audio id="sonidoBoton" src="../resources/videoplayback.mp3"></audio>
    </div>

    <div class="respawnButton">
        <div class="respawnAction">
            <img id="respawnMenu" src="../resources/SAVE_Point_overworld.gif" alt="respawn" width="40" height="40">
        </div>
    </div>

    <div id="mostrarFoto" class="stalwalkerButton"></div>

    <script>
        document.addEventListener("click", () => {
            const audioFondo = document.getElementById("miAudio");
            audioFondo.play();
        }, { once: true });

        document.getElementById('reproducirSonido').addEventListener('click', () => {
            const audioBoton = document.getElementById('sonidoBoton');
            audioBoton.currentTime = 0;
            audioBoton.play();
            setTimeout(() => {
                window.location.href = 'otra_pagina.html';
            }, 2000);
        });

        const options = ["Save", "Return", "Storage", "Recruits"];
        let selectedIndex = 0;

        function updateMenuText() {
            return `SORE   LV 99   2:00:48\nQueen's Mansion - Rooftop\n\n` +
                options.map((option, index) => {
                    return (index === selectedIndex ? `ðŸ’š ${option}` : `  ${option}`);
                }).join("\n");
        }

        document.getElementById("respawnMenu").addEventListener("click", function () {
            const existing = document.getElementById("saveOverlay");
            if (existing) {
                existing.remove();
                return;
            }

            const overlay = document.createElement("div");
            overlay.id = "saveOverlay";
            overlay.className = "save-overlay";

            const container = document.createElement("div");
            container.className = "save-image-container";

            const imagen = document.createElement("img");
            imagen.src = "../resources/itemtexo.png";
            imagen.alt = "Save Menu";

            const texto = document.createElement("div");
            texto.className = "save-image-text";
            texto.innerHTML = updateMenuText();

            container.appendChild(imagen);
            container.appendChild(texto);
            overlay.appendChild(container);
            document.body.appendChild(overlay);

            function keyHandler(e) {
                if (e.key === 'w' || e.key === 'ArrowUp') {
                    selectedIndex = (selectedIndex - 1 + options.length) % options.length;
                    texto.innerHTML = updateMenuText();
                } else if (e.key === 's' || e.key === 'ArrowDown') {
                    selectedIndex = (selectedIndex + 1) % options.length;
                    texto.innerHTML = updateMenuText();
                } else if (e.key === 'Enter') {
                    alert(`Seleccionaste: ${options[selectedIndex]}`);
                    overlay.remove();
                    document.removeEventListener('keydown', keyHandler);
                } else if (e.key === 'Escape') {
                    overlay.remove();
                    document.removeEventListener('keydown', keyHandler);
                }
            }

            document.addEventListener('keydown', keyHandler);
        });

        document.getElementById("mostrarFoto").addEventListener("click", function () {
            const img = document.createElement("img");
            img.src = "../resources/starwalker.gif";
            img.alt = "Imagen mostrada";
            img.style.width = "100px";
            img.style.height = "auto";
            img.style.cursor = "pointer";
            document.body.appendChild(img);

            img.addEventListener("click", function () {
                const cuadroExistente = document.getElementById("cuadroStalwalker");
                if (cuadroExistente) {
                    cuadroExistente.remove();
                    return;
                }
                const contenedor = document.createElement("div");
                contenedor.id = "cuadroStalwalker";
                contenedor.style.position = "fixed";
                contenedor.style.bottom = "20px";
                contenedor.style.left = "50%";
                contenedor.style.transform = "translateX(-50%)";
                contenedor.style.width = "500px";
                contenedor.style.height = "200px";
                contenedor.style.zIndex = "1000";
                contenedor.style.pointerEvents = "none";
                contenedor.style.overflow = "hidden";

                const fondo = document.createElement("img");
                fondo.src = "../resources/stalwalkerCuadrodeTexto.png";
                fondo.style.width = "100%";
                fondo.style.height = "100%";
                fondo.style.position = "absolute";
                fondo.style.left = "0";
                fondo.style.top = "0";

                const texto = document.createElement("p");
                texto.innerHTML = `I'm the original ã…¤ã…¤ <span style="color: #ffff00;">Starwalker</span>`;
                texto.style.color = "white";
                texto.style.fontSize = "20px";
                texto.style.position = "absolute";
                texto.style.zIndex = "1001";
                texto.style.top = "10px";
                texto.style.left = "50%";
                texto.style.transform = "translateX(-50%)";
                texto.style.textAlign = "center";
                texto.style.width = "100%";
                texto.style.margin = "0";
                texto.style.padding = "20px";

                contenedor.appendChild(fondo);
                contenedor.appendChild(texto);
                document.body.appendChild(contenedor);
            });
        });

        document.getElementById("mutearMusica").addEventListener("click", function () {
            const audioFondo = document.getElementById("miAudio");
            if (audioFondo.paused) {
                audioFondo.play();
                this.src = "../resources/speaker.svg";
            } else {
                audioFondo.pause();
                this.src = "../resources/muted.svg";
            }
        });
    </script>
</body>
</html>
